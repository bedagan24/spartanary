<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Personal Diary</title>
    <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}">
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end"></div>
            <h1>Your word, "{{word}}", could not be found</h1>
            {% if suggestions %}
            <h3>Here are some suggested words</h3>
            {% for suggestions in suggestions %}
            <a href="/detail/{{suggestion}}" class="btn btn-primary" style="margin: 0 8x">{{suggestion}}</a>
            {% endfor %} {% endif %}
        </div>
    </div>
</body>

</html>
